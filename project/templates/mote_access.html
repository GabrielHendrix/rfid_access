{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Options:</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        
        <div class="field">
            <div class="control">
                <form method="GET" action="/mote_status">
                    <input class="input is-large" type="mote_id" name="mote_id" placeholder="Specify Your Mote" autofocus="">
                    <input class="input is-large" type="text" name="index" placeholder="Specify Your Sensor Number (index)" autofocus="">
                    <button class="button is-block is-info is-large is-fullwidth">Status</button>
                </form>
            </div>
        </div>
       
        <div class="field">
            <div class="control">
                <form method="GET" action="/mote_photo">
                    <input class="input is-large" type="mote_id" name="mote_id" placeholder="Specify Your Mote Number" autofocus="">
                    <button class="button is-block is-info is-large is-fullwidth">Photo</button>
                </form>
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <form method="POST" action="/mote_interval">
                    <button class="button is-block is-info is-large is-fullwidth">Change time interval</button>
                </form>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <form method="POST" action="/mote_max">
                    <button class="button is-block is-info is-large is-fullwidth">Change max temp</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

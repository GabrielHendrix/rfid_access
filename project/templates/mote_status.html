{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h3 class="text">{{ info }}</h3>
    </div>
    <form method="GET" action="/profile">
        <button class="button is-block is-info is-large is-fullwidth">Back</button>
    </form>
</div>
{% endblock %}
